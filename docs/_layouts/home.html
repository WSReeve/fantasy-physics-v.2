<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Fantasy Physics</title>
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
   <style type="text/css">
    /*font-family: 'Maven Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Open Sans', sans-serif;*/
    </style>
</head>
<body>
    <section>
        <div class="bg-image">
            <div class="gradient"></div>
            <div class="container">
                <div class="scroll logo" data-ratey="0.7" data-ratex='-1'><a href="{{ site.baseurl }}/">Fantasy Physics</a></div>
                <div class="header">
                    <nav>
                        <ul>
                            <li class="scroll" data-ratey=".7" data-ratex="1.6"><a href="{{ site.baseurl }}">Get Started</a></li>
                            <li class="scroll" data-ratey=".7" data-ratex="1.4"><a href="">Learn More</a></li>
                            <li class="scroll" data-ratey=".7" data-ratex="1.2"><a href="">News and Updates</a>
                                <ul class="drop-menu menu-1">
                                    {% for post in site.posts %}
                                    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
                                    {% endfor %}
                                </ul>
                            </li>
                            <li class="scroll" data-ratey="0.7" data-ratex="1"><a href="">About Us</a></li>
                        </ul>
                    </nav>
                </div>
                <h1 class="welcome"></h1>
                <div class="main-btns">
                    <button class="btn-gs">Get Started</button>
                    <button class="btn-lm">Learn More</button>
                    <button class="btn-li">Log In</button>
                </div>
            </div>
        </div>
    </section>
    <section>

    </section>
    <script>

        window.addEventListener('scroll', function(e) {
            const target = document.querySelectorAll('.scroll');

            var posY, posX
            var index = 0, length = target.length;

            for(index; index <length; index++) {
                let posY = window.pageYOffset * parseFloat(target[index].dataset.ratey);
                let posX = window.pageYOffset * parseFloat(target[index].dataset.ratex);
                target[index].style.transform = 'translate3d('+ posX +'px,'+ posY +'px, 0px)';
            }
        
        });

    </script>
</body>
</html>
