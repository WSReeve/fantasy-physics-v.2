<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Updates</title>
    <script src="https://use.fontawesome.com/1c8b39bbd3.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/header-styles.css">

<body>
    {%- include header.html -%}


    <div class="container">
        <h2>News & Updates</h2>
        <p>All the latest news in physics research and updates from the Fantasy Physics Team!</p>
    </div>
    <nav class="list-nav">
        <ul class="list">
            {%- for post in site.posts -%}
            <li class="list-entries">
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </li>
            {%- endfor -%}
        </ul>
    </nav>
    
</body>
